{% extends "base.html" %}

{% load static %}

{% block links %}
	<link rel="stylesheet" href="{% static 'css/users/password_reset.css' %}">
{% endblock %}

{% load i18n %}

{% block content %}
	<section class="container">
		<form method="POST" action="" class="change-password-form">
			{% csrf_token %}
			{% for field in form %}
				{% include "includes/form.html" %}
			{% endfor %}
			<button type="submit" class="grow-button">{% trans "Сменить" %}</button>
		</form>
	</section>
{% endblock %}
