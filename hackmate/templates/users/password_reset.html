{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block links %}
	<link rel="stylesheet" href="{% static 'css/users/password_reset.css' %}">
{% endblock %}

{% block content %}
	<section class="container">
		<form method="POST" class="password-reset">
			{% csrf_token %}
			{% for field in form %}
				{% include "includes/form.html" %}
			{% endfor %}
			<button type="submit" class="grow-button">{% trans 'Восстановить' %}</button>
		</form>
	</section>
{% endblock %}
